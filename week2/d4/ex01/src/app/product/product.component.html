<div class="card_container {{view.container}}" *ngIf="!table">
	<div *ngFor="let item of val; let i = index;" class="card_body {{view.type}} {{i % 2 == 0 ? 'even': 'odd'}}">
		<h3>{{item.title}}</h3>
		<div class="img_cont"><img src="{{item.image}}" alt=""></div>
		<p>{{item.description}}</p>
		<h4>{{item.category}}</h4>
		<h5>{{item.price}}$</h5>
		<h3>id:{{item.id}}</h3>
	</div>
</div>
<table *ngIf="table">
	<tr class="header">
		<td>Id</td>
		<td class="title">Name</td>
		<td>Count</td>
		<td>Rating</td>
		<td>Price</td>
	</tr>
	<tr *ngFor="let item of val; let i = index;" class="{{i % 2 == 0 ? 'even': 'odd'}}">
		<td>{{item.id}}</td>
		<td class="title">{{item.title}}</td>
		<td>{{item.rating.count}}</td>
		<td>{{item.rating.rate}}</td>
		<td>{{item.price + "$"}}</td>
	</tr>
</table>
<div class="views">
	<button (click)="changeView()" *ngIf="!table">{{view.type == "card" ? "List" : "Card"}} view</button>
	<button (click)="viewTable()">{{table ? "Cards view" : "Table view"}}</button>
</div>
