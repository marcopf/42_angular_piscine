<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="form.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>my amazing form</title>
</head>
<body>
	<form action="" id="myform"">
		<div class="title">
			<img src="https://loghi-famosi.com/wp-content/uploads/2020/04/Instagram-Logo.png" alt="">
		</div>
		<div class="inputs">
		<div class="letter_number form_div">
			<div class="validator">
					<input type="letter_number" placeholder="Name" id="name">
			</div>
		</div>
		<div class="letter_number form_div">
			<div class="validator">
					<input type="letter_number" placeholder="Username" id="letter_number">
			</div>
		</div>
		<div class="email form_div">
			<div class="validator">

					<input type="text" placeholder="email" id="email">
			</div>
		</div>
		<div class="phone form_div">
			<div class="validator">
				<input type="text" placeholder="Phone Number" id="phone">
			</div>
		</div>
		<div class="password form_div">
			<div class="validator">
				<input type="password" placeholder="Password" id="password">
			</div>
		</div>
		<div class="Description form_div">
			<div class="validator">
					<input type="text" placeholder="Description" id="Description">
			</div>
		</div>
		<div class="imgUrl form_div">
			<div class="validator">
					<input type="text" placeholder="Image Url" id="imgUrl">
			</div>
		</div>
	</div>
		<button type="submit" id="submit_button">Next</button>
	</form>
	<script src="form.js"></script>
</body>
</html>
